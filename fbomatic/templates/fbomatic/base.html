{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fbomatic</title>

    {% bootstrap_css %}

    <link href="{% static "admin/css/vendor/select2/select2.css" %}" media="screen" rel="stylesheet">
    <link href="{% static "css/select2-bootstrap-5-theme.min.css" %}" media="screen" rel="stylesheet">

    <script src="{% static "admin/js/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "admin/js/vendor/select2/select2.full.min.js" %}"></script>
    <script src="{% static "admin/js/vendor/select2/i18n/en.js" %}"></script>

    <style>
        /* Sticky footer styles */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px; /* Margin bottom by footer height */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #f5f5f5;
        }
    </style>

</head>

<script>
    // Run button-blocking code asynchronously to reliably disable buttons upon submitting the form
    function disableButtons() {
        setTimeout(function () {
            $("form button").prop("disabled", true)
            $("a.btn").addClass("disabled");
        });
    }

    $(document).ready(function () {
        $("form").on("submit", disableButtons);
        $("a.btn").on("click", disableButtons);

        $(".form-apply-select2 select").select2({theme: "bootstrap-5"});

        $("#languageForm").on("change", function () {
            $(this).off("change");
            $(this).parents("form:first").submit();
        });
    });
</script>

<body>

<main role="main" class="pt-3 pb-3">
    <div class="container">

        <div class="pb-3">
            <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                <div class="form-floating">
                    <select class="form-select" name="language" id="languageForm">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"
                                    {% if language.code == LANGUAGE_CODE %}selected{% endif %}
                            >
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                    <label for="languageForm">{% translate "Language" %}</label>
                </div>
            </form>
        </div>

        {% bootstrap_messages %}

        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">
            Made with ðŸ§  by <a href="https://www.linkedin.com/in/yuryzaytsev/">Yury V. Zaytsev</a>
        </span>
    </div>
</footer>

{% bootstrap_javascript %}

</body>

</html>
